<a routerLink="../../measures/{{ measure.SessionKey }}/{{ measure.MeasurePrefix }}-{{ measure.MeasureNumber }}"> 
    <span>   
        <div class="border border-gray-300 border-b-gray-400 bg-white rounded  p-4 flex flex-col leading-normal">
            <div class="flex items-center">
                <fa-icon [icon] = "faFileLines" [ngStyle] = "setColor()"></fa-icon>
                <div class="p-2">
                    <h1 class="text-l pb-0"> {{ measure.MeasurePrefix + " " + measure.MeasureNumber}} </h1>
                    <h1 class="text-sm"> {{ measure.RelatingTo }} </h1>
                    <h1 class="text-xs pt-1 text-gray-500"> {{ measure.CreatedDate | date }} </h1>
                    <h1 class="text-xs text-gray-500"> {{measure.PrefixMeaning}} </h1>
                </div>
            </div>
        </div>
    </span> 
</a>
