<div>
    <h1 class="font-extralight text-xl text-center p-3"> Upcoming {{ committee.CommitteeName }} Meetings </h1>
    <div class="pb-3">
        <div class="border border-gray-200 border-b-gray-300 rounded p-2 max-h-96 h-96 overflow-scroll">
            <div *ngFor="let meeting of meetings" class="p-2">
                <app-csmeetingcard [meeting]="meeting"></app-csmeetingcard>
            </div>
        </div>
        <div class="grid grid-rows-2 gap-2 pt-3 min-h-[9.6rem]">
            <a href="{{committeeOverviewURL}}" class="flex justify-center items-center border hover:text-gray-600 border-gray-200 border-b-gray-300 rounded">
                <h1 class=" text-l font-light text-center">
                    {{committee.CommitteeName}} Homepage
                </h1>
            </a>
            <a href="{{emailSubURL}}" class="flex justify-center items-center border border-gray-200 hover:text-gray-600 border-b-gray-300 rounded">
                <h1 class=" text-l font-light text-center">
                    Get Email Notifications for {{ committee.CommitteeName }}
                </h1>
            </a>
        </div>
    </div>
</div>
